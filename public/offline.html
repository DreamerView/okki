    <style>
        @keyframes basic_animation {
        from {
            transform: scale(0.95);
            opacity: 0.7;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
        }
        @-webkit-keyframes basic_animation {
        from {
            -webkit-transform: scale(0.95);
            opacity: 0.7;
        }
        to {
            -webkit-transform: scale(1);
            opacity: 1;
        }
        }
        @-moz-keyframes basic_animation {
        from {
            -moz-transform: scale(0.95);
            opacity: 0.7;
        }
        to {
            -moz-transform: scale(1);
            opacity: 1;
        }
        }
        @-o-keyframes basic_animation {
        from {
            -o-transform: scale(0.95);
            opacity: 0.7;
        }
        to {
            -o-transform: scale(1);
            opacity: 1;
        }
        }
        @-ms-keyframes basic_animation {
        from {
            -ms-transform: scale(0.95);
            opacity: 0.7;
        }
        to {
            -ms-transform: scale(1);
            opacity: 1;
        }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color:hsl(240, 3%, 11%);
                --sub_content:hsla(240, 33%, 94%, 0.6);
                --green_back:hsl(129, 67%, 52%);
                --red_back:hsl(349, 100%, 59%);
                --font-color:hsl(0, 0%, 100%);
            }
        }
        @media (prefers-color-scheme: light) {
            :root {
                --background-color:hsl(0, 0%, 100%);
                --sub_content:hsl(213, 5%, 39%);
                --green_back: hsl(135, 59%, 49%);
                --red_back:hsl(349, 100%, 59%);
                --font-color: hsl(0,0,0);
            }
        }
        * {
            margin: 0;
            padding: 0;
        }
        input,button,input:focus,textarea,textarea:focus,select {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size:16px;
            line-height:25px;
            background-color: transparent;
            border:0 none;
            outline:none;
            border-radius:0;
            -moz-appearance: none; 
            -webkit-appearance: none; 
            appearance: none;
            color:var(--font-color);
            font-display: optional;
        }
        body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size:16px;
            line-height:25px;
            color: var(--font-color);
            background-color: var(--background-color);
        }
        div.network {
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: basic_animation;
            animation-duration: 0.4s;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }
        div.network_block {
            width: 256px;
            height:auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            margin-top:40px;
            text-align: center;
            font-size: 30px;
            color:var(--font-color);
        }
        .red {
            color:var(--red_back);
        }
        .green {
            color:var(--green_back);
        }
        p {
            margin-top:20px;
            font-size: 16px;
            line-height: 25px;
            text-align: center;
            color:var(--sub_content);
        }
        button{
            padding:16px 27px;
            width: auto;
            height: auto;
            background: var(--green_back);
            border-radius: 30px;
            font-weight: bold;
            font-size: 17px;
            color: white;
            cursor: pointer;
            margin:20px auto 0 auto;
        }
    </style>
</head>

            <h1>You're <span class="red">offline</span></h1>
            <p>Please connect to the internet and try again</p>

    <script>
        const Refresh = ()=> {
            window.location.reload();
        };
        window.addEventListener('online',()=>{
            document.querySelector('span').setAttribute('class','green');
            document.querySelector('span').textContent="online";
            document.querySelector('p').textContent="Congratulations! After 2 seconds we will update the page";
            setTimeout(()=>{
                window.location.reload();
            },2000);
        });
        window.addEventListener('offline',()=>{
            document.querySelector('span').setAttribute('class','red');
            document.querySelector('span').textContent="offline";
            document.querySelector('p').textContent="Please connect to the internet and try again";
        });
    </script>
